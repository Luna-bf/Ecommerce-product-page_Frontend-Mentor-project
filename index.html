</head>

<body>
    <!-- Utiliser Bootstap (uniquement pour HTML et CSS) ! -->

        <nav class="navbar navbar-expand-lg bg-white d-flex flex-column">
            <div class="container-fluid d-flex flex-row">

                        fill="#1D2026" fill-rule="nonzero" />
                </svg>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse ms-3" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item ms-3">
                            <a class="nav-link" aria-current="page" href="#">Collections</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="#">Men</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="#">Women</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                            fill="#69707D" fill-rule="nonzero" />
                    </svg>

                    <figure class="ms-5" id="nav-figure">
                        <img src="./ecommerce-product-page-main/ecommerce-product-page-main/images/image-avatar.png"
                            alt="Profile picture" class="w-100">
                    </figure>
                </div>
            </div>

            <hr class="border border-1 opacity-100">
        </nav>
    </header>

    <!-- Utiliser 'change' comme evenListener pour avoir les diffÃ©rentes images,
    placer les images et attributs dans un tableau d'objet -->
    <main class="container d-flex justify-content-center mt-3 mx-auto">
        <div class="imgs-container d-flex flex-column align-items-center">
            <figure>
                <img src="./ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-1.jpg"
                    alt="Product 1" class="rounded-4">
            </figure>

            <ul class="d-flex flex-row justify-content-evenly list-unstyled" id="products-imgs-small">
                <li><img src="./ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-1-thumbnail.jpg"
                        alt="Product 1 thumbnail" class="rounded-4"></li>
                <li><img src="./ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-2-thumbnail.jpg"
                        alt="Product 2 thumbnail" class="rounded-4"></li>
                <li><img src="./ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-3-thumbnail.jpg"
                        alt="Product 3 thumbnail" class="rounded-4"></li>
                <li><img src="./ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-4-thumbnail.jpg"
                        alt="Product 4 thumbnail" class="rounded-4"></li>
            </ul>
        </div>

        <div class="product-infos-container">
            <p class="text-uppercase fw-bold sneakers-company">Sneaker Company</p>
            <h1 class="fw-bolder mb-5">Fall Limited Edition Sneakers</h1>
            <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
                durable rubber outer sole, they'll withstand everything the weather can offer.</p>

            <div class="d-flex flex-row align-items-center mb-1 mt-2">
                <h2 class="fw-bold">$125.00&ensp;</h2>
                <p class="badge bg-black fw-bold px-3 py-2 fs-6 mt-2">50%</p>
            </div>

            <p class="text-decoration-line-through mb-5 fw-bold og-price">$250.00</p>

            <div class="d-flex flex-row" id="quantity-container">
                <div class="d-flex flex-row align-items-center rounded-3" id="quantity">
                    <button id="minus"><i class="bi bi-dash"></i></button>
                    <span>0</span>
                    <button id="plus"><i class="bi bi-plus"></i></button>
                </div>

                <button class="fw-bold rounded-3 text-center" id="add-to-cart"><svg width="22" height="20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                            fill="#000" fill-rule="nonzero" />
                    </svg>&ensp;Add to cart</button>
            </div>
        </div>
    </main>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-1.jpg"
                    class="d-block w-100" alt="Product 1">
            </div>
            <div class="carousel-item">
                <img src="./ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-2.jpg"
                    class="d-block w-100" alt="Product 2">
            </div>
            <div class="carousel-item">
                <img src="./ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-3.jpg"
                    class="d-block w-100" alt="Product 3">
            </div>
            <div>
                <img src="./ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-4.jpg"
                    class="d-block w-100" alt="Product 4">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon rounded-circle" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
